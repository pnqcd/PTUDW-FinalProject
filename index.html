    <script>
        $(document).ready(function() {
        $.ajax({
            url: "http://192.168.64.1:3000/get-place",
            method: "GET",
            success: function(response) {
            var place = response.place;
            for (var i = 0; i < place.length; i++) {
                $("#text-container").append("<p>" + place[i].diachi + "</p>");
            }
            }
        });
        });
    </script>
