<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Roboto:wght@300;400;500;700&family=Source+Sans+3:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <link rel="stylesheet" href="../assets/lightbox2/css/lightbox.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
</head>
<body>
    <header class="header">
        <nav class="header__navbar">
            <div class="header__navbar-logo">
                <a href="index.html" target="_top"><img src="./assets/img/logo.png" alt="logo"></a>
            </div>

            <div class="header__navbar-login">
                <button class="header__navbar-login--text" onclick="openLogin()"><span>Đăng nhập</span><i class="fa fa-user" aria-hidden="true"></i></button>
            </div>
        </nav>
    </header>

    <div id="map"></div>

    <div id="login-section">
        <div class="empty-section" onclick="closeLogin()"></div>
        <div class="login-box">
            <img src="./assets/img/logo-blue.png" alt="logo">
            <p>Đăng nhập vào hệ thống</p>
            <form action="/login/password" method="post">
                <section class="input-group">
                    <div class="input-icon"><label for="username"><i class="fa fa-user" aria-hidden="true"></i></label></div>
                    <input class="input-field" id="username" name="username" type="text" placeholder="Tên người dùng hoặc email" autocomplete="username" required autofocus>
                </section>
                <section class="input-group">
                    <div class="input-icon"><label for="current-password"><i class="fa fa-lock" aria-hidden="true"></i></label></div>
                    <input class="input-field" id="current-password" name="password" type="password" placeholder="Mật khẩu" autocomplete="current-password" required>
                </section>
                <button class="login-button" type="submit">Đăng nhập</button>
            </form>
        </div>
    </div>

    <!-- <div id="popup" class="popup">
        <div id="popupInformation">This is the popup content.</div>
        <button id="closePopup">Close</button>
    </div> -->

    <div class="right-panel" id="rightPanel">
        <div id="content-right-panel-detail-ad">
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
    <script src="../assets/lightbox2/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
